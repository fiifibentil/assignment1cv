<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fiifi's Portfolio Page</title>
         <link rel="stylesheet" href="style.css">
         <script src="script.js"></script>
    </head>
<body>
<br><br><br>
<h1 style="text-align: center; ">Welcome</h1>

<div style="text-align: center; "><form action="cv.html" onsubmit="return check()">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br><span id="errorfname" class="error"></span>
    <label for="mname">Middle name:</label>
    <input type="text" id="mname" name="mname"><br><br><span id="errormname" class="error"></span>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><span id="errorlname" class="error"></span>
    <p>Gender: 
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </p>
    <label for="number">Phone number</label>
    <input type="number" id="number" name="number"><br><br><span id="errornumber" class="error"></span>
    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br><br><span id="erroremail" class="error"></span>
    <label for="address">Address</label>
    <input type="text" id="address" name="address"><br><br><span id="erroraddress" class="error"></span>
    <input type="submit" onclick="store()">
</form></div>
    

</body>
</html>
